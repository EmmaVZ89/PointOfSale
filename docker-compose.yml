# =========================================
# docker-compose.yml para desarrollo local
# PuntoDeVenta - API + Web + PostgreSQL
# =========================================

version: '3.8'

services:
  # =========================================
  # PostgreSQL Database
  # =========================================
  db:
    image: postgres:16-alpine
    container_name: puntodeventa-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: puntodeventa_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Query Inicial:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - puntodeventa-network

  # =========================================
  # API Backend
  # =========================================
  api:
    build:
      context: .
      dockerfile: PuntoDeVenta.API/Dockerfile
    container_name: puntodeventa-api
    environment:
      # Database
      - DATABASE_URL=Host=db;Port=5432;Database=puntodeventa_dev;Username=postgres;Password=postgres123
      # JWT (usar secretos reales en produccion)
      - JWT_KEY=PuntoDeVenta_DevKey_2024_MinLength32Characters!
      - JWT_ISSUER=PuntoDeVenta.API
      - JWT_AUDIENCE=PuntoDeVenta.Clients
      # CORS
      - ALLOWED_ORIGINS=http://localhost:8081,http://web:8080
      # Environment
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - puntodeventa-network

  # =========================================
  # Web Frontend (Blazor WASM)
  # =========================================
  web:
    build:
      context: .
      dockerfile: PuntoDeVenta.Web/Dockerfile
    container_name: puntodeventa-web
    environment:
      - API_BASE_URL=http://api:8080
    ports:
      - "8081:8080"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - puntodeventa-network

# =========================================
# Volumes
# =========================================
volumes:
  postgres_data:
    driver: local

# =========================================
# Networks
# =========================================
networks:
  puntodeventa-network:
    driver: bridge
