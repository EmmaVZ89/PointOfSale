# =========================================
# nginx.conf para PuntoDeVenta.Web
# Blazor WASM + Security Headers (OWASP)
# =========================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Ocultar version de nginx
    server_tokens off;

    # Compresion gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/wasm;

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # =========================================
        # SECURITY HEADERS (OWASP A05)
        # =========================================

        # Prevenir clickjacking
        add_header X-Frame-Options "DENY" always;

        # Prevenir MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # Proteccion XSS (legacy pero util)
        add_header X-XSS-Protection "1; mode=block" always;

        # Politica de referrer
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy para Blazor WASM
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' https://*.railway.app wss://*.railway.app; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

        # Permissions Policy
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # =========================================
        # BLAZOR WASM ROUTING (SPA)
        # =========================================

        location / {
            try_files $uri $uri/ /index.html =404;
        }

        # Cache para archivos estaticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Cache especial para archivos WASM (Blazor)
        location ~* \.wasm$ {
            types { }
            default_type application/wasm;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Framework Blazor - no cache para actualizaciones
        location ~* blazor\.webassembly\.js$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # _framework folder
        location /_framework/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Denegar acceso a archivos ocultos
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
